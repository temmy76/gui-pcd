<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/a076d05399.js"
			crossorigin="anonymous"
		></script>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="{{ url_for('static',
		filename="css/style.css")}}">
		<title>PCD - Temmy Mahesa Ridwan</title>
	</head>
	<body>
		<div class="main-container d-flex">
			<div class="sidebar" id="side_nav">
				<div class="header-box px-2 pt-3 pb-4">
					<h1 class="fs-4">
						<span class="bg-white text-dark rounded shadow px-2 me-2">PCD</span
						><span class="text-white">PCD-GUI</span>
					</h1>
				</div>
				<ul class="list-unstyled">
					<li class="">
						<a href="#" class="text-decoration-none px-3 py-2 d-block"
							>Week 1</a
						>
						<ul class="list-unstyled px-5 pt-1 pb-1">
							<li>
								<a
									href="{{url_for('upload_form')}}"
									class="text-decoration-none px-3 py-2 d-block"
									>RGB</a
								>
							</li>
							<li>
								<a
									href="{{url_for('grayscale')}}"
									class="text-decoration-none px-3 py-2 d-block"
									>Grayscale</a
								>
							</li>
						</ul>
					</li>
					<li class="">
						<a href="#" class="text-decoration-none px-3 py-2 d-block"
							>Week 2</a
						>
						<ul class="list-unstyled px-5 pt-1 pb-1">
							<li>
								<a
									href="{{url_for('brightness')}}"
									class="text-decoration-none px-3 py-2 d-block"
									>Brightness</a
								>
							</li>
							<li>
								<a
									href="{{url_for('bitwise')}}"
									class="text-decoration-none px-3 py-2 d-block"
									>Bitwise</a
								>
							</li>
						</ul>
					</li>
					<li class="">
						<a href="#" class="text-decoration-none px-3 py-2 d-block"
							>Week 3</a
						>
					</li>
					<li class="">
						<a href="#" class="text-decoration-none px-3 py-2 d-block"
							>Week 4</a
						>
					</li>
					<li class="">
						<a href="#" class="text-decoration-none px-3 py-2 d-block"
							>Week 5</a
						>
					</li>
				</ul>
			</div>
			<div class="content">
				{% block content %}
				<!--  -->
				{% endblock %}
			</div>
		</div>
	</body>
</html>
