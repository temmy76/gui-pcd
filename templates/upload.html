<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<title>Tugas PCD</title>
	</head>
	<body class="">
		<h2 class="text-center bg-info">Select a file to upload</h2>
		<!-- <p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    </p> -->
		<div class="container">
			<div class="row">
				<form
					class="col-sm-8 d-flex align-self-center"
					method="post"
					action="/"
					enctype="multipart/form-data"
				>
					<dl>
						<p>
							<input type="file" name="file" autocomplete="off" required />
						</p>
					</dl>
					<p>
						<input
							class="btn btn-info text-white"
							type="submit"
							value="Submit"
						/>
					</p>
				</form>
				<div class="col-sm-4">
					{% if filename %}
					<img
						width="200"
						src="{{ url_for('display_image', filename=filename) }}"
					/>
					{% endif %}
				</div>
			</div>
		</div>
		<div class="container">
			<form action="/get_rgb/{{ filename }}" method="post">
				<input
					class="btn btn-info text-white"
					type="submit"
					value="Get RGB value"
				/>
			</form>
			<div class="d-flex">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Red</th>
						</tr>
					</thead>
					<tbody class="table-group-divider">
						{% if red %}
						<!--  -->
						{% for r in red %}
						<tr>
							<td>{{ r }}</td>
						</tr>
						{% endfor %}
						<!--  -->

						{% endif %}
					</tbody>
				</table>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Green</th>
						</tr>
					</thead>
					<tbody class="table-group-divider">
						{% if green %}
						<!--  -->
						{% for g in green %}
						<tr>
							<td>{{ g }}</td>
						</tr>
						{% endfor %}
						<!--  -->

						{% endif %}
					</tbody>
				</table>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Blue</th>
						</tr>
					</thead>
					<tbody class="table-group-divider">
						{% if blue %}
						<!--  -->
						{% for b in blue %}
						<tr>
							<td>{{ b }}</td>
						</tr>
						{% endfor %}
						<!--  -->

						{% endif %}
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
